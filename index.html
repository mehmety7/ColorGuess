<!DOCTYPE html>

<html>

<head>
    <title>BumColor</title>
    <link rel="stylesheet" href="my_style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type = "text/javascript" ></script>
</head>

<body>
    
    <div id="section1">
        <div class="img-container"> 
            <img src="cloud.jpg"> 
            
            <div class="centered" id="section1-btn">
                <div>Hi there, I am Mr. Chow! <br >Welcome to the BumColor 
                    <br> Don't worry! <br> Mr.Chow will help you! 
                    <br> Just choose one difficulty for now! <br> ... </div>
                <button type="button">9x9</button>
                <button type="button">16x16</button>
                <button type="button">25x25</button>
            </div>
        </div>
        <div id="comic-img">
            <img src="chow.jpg" alt="Mr. Chow">
        </div>
    </div>

    <div id="section2" >
        <div id="panel">
            <div class="info choice"><a>Mr. Chow : <span id="choice"></span></a></div>
            <div class="info timer"><a>Time : <span id="timer"></span></a></div>
            <div class="info color"><a>Color :</a></div>
            <div class="info shape"><a><span id="color"></span></a></div>
            
        </div>
        <div id="container"></div>
    </div>

    <div id="section3">
        <div>
            <a>Score of the last game : <span id="score"></span></a>
        </div>
    </div>
  
    <script src="myscript.js" type = "text/javascript" ></script>
    
  </body>



</html>
